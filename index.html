<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main-container">
      <img
        src="./images/image-equilibrium.jpg"
        class="main-img"
        alt="Equilibrium"
      />
      <h1 class="main-heading">Equilibrium #3429</h1>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="price-section">
          <img src="./images/icon-ethereum.svg" alt="Ethereum" />
          <p class="price">0.041 ETH</p>
        </div>
        <div class="days-left">
          <img src="./images/icon-clock.svg" alt="Clock" />
          <p class="days">3 days left</p>
        </div>
      </div>

      <div class="creator">
        <img
          src="./images/image-avatar.png"
          class="the-creator"
          alt="Jules Wyvern"
        />
        <p class="creator-name">Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
